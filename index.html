<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="section">
    <div class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="result__score">
        <span class="result__score--big">76</span>
        <span class="result__score--small">of 100</span>
      </div>
      <div class="result__description">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h1 class="summary__title">Summary</h1>
      <ul id="items" class="summary__list"></ul>
      <a href="#" class="summary__btn">Continue</a>
    </div>
  </section>
  <script src="index.js"></script>

</body>

</html>
